<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>New Tab</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<section class="time"></section>
			<section class="search_bar">
				<script
					async
					src="https://cse.google.com/cse.js?cx=80a3c4ace030c4c74"
				></script>
				<div class="gcse-search"></div>
			</section>
		</header>
		<main>
			<section class="bookmarks">
				<article class="bookmarks__chapter work">
					<h2 class="title">Work</h2>
					<nav class="links">
						<a href="https://www.tbank.ru/mybank/"
							><img src="./img/tinkoff.png" class="img"
						/></a>

						<a href="https://mail.google.com/mail"
							><img src="./img/gmail.png" class="img"
						/></a>
						<a href="https://github.com/YupyUser"
							><img src="./img/github.png" class="img"
						/></a>
						<a href="https://stackoverflow.com/"
							><img src="./img/stackoverflow.png" class="img"
						/></a>
						<a href="https://leetcode.com/problemset/"
							><img src="./img/leetcode.png" class="img"
						/></a>
					</nav>
				</article>
				<article class="bookmarks__chapter social-media">
					<h2 class="title">Social Media</h2>
					<nav class="links">
						<a href="https://boosty.to/"
							><img
								src="./img/boosty.png"
								class="img img_big-one"
						/></a>
						<a href="https://youtube.com"
							><img src="./img/youtube.png" class="img"
						/></a>
						<a href="https://www.reddit.com"
							><img src="./img/reddit.png" class="img"
						/></a>
						<a href="https://discord.com/app"
							><img src="./img/discord.png" class="img"
						/></a>
					</nav>
				</article>
				<article class="bookmarks__chapter other">
					<h2 class="title">Other</h2>
					<nav class="links">
						<a href="https://blindtyping.com/"
							><img src="./img/blindprint.png" class="img"
						/></a>
						<a href="https://translate.google.com/"
							><img
								src="./img/translate.png"
								class="img img_big-one"
						/></a>
					</nav>
				</article>
			</section>
		</main>
		<script src="scripts/time.js"></script>
	</body>
</html>
